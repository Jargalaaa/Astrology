name: "horoscope_app"
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.3.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/stars_background.jpg
    - assets/png-image.png
    - assets/text.png
    - assets/earth.png
    - assets/logo-image.png

flutter_native_splash:
  background_image: "assets/stars_background.jpg" # Set the background image for all devices
  color: "#000000" # Optional fallback color (set to black or any other complementary color)

  android_12:
    image: "assets/logo-image.png" # Center image for Android 12+
    background_image: "assets/stars_background.jpg" # Background image for Android 12+

